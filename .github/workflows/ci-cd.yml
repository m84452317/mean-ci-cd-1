name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy Backend Service
        uses: jake-evans/render-deploy@v1.0.0
        with:
          api_key: ${{ secrets.RENDER_API_KEY }}
          service_id: ${{ secrets.RENDER_BACKEND_ID }}
          dir: backend/

      - name: Deploy Frontend Service
        uses: jake-evans/render-deploy@v1.0.0
        with:
          api_key: ${{ secrets.RENDER_API_KEY }}
          service_id: ${{ secrets.RENDER_FRONTEND_ID }}
          dir: frontend/
          # This build argument passes the backend URL to the frontend's Dockerfile
          build_arg: API_URL=${{ secrets.RENDER_BACKEND_URL }}